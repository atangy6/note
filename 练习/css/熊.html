<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgb(36, 142, 168);
        }
        div{
            position: absolute;
            width: 200px;
            height: 100px;
            overflow: hidden;
            background: url(../images/xx.png) no-repeat;
            /* 添加多个动画用逗号隔开 */
            animation: bear 1s steps(8) infinite, move 9s forwards;
        }
        @keyframes bear{
            0%{}
            100%{
                background-position: -1600px 0;
            }
        }
        @keyframes move{
            0%{
                left: 0;
            }
            100%{
                left: 50%;
                margin-left: -100px;
            }
        }
    </style>
</head>
<body>
<div></div>
</body>
</html>
