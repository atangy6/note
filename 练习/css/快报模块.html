        }
        .box ul li a{
            font-size: 12px;
            color: #666;
            text-decoration: none;/*去掉下划线*/
            
        }
        li{
            list-style:none;/*去掉li圆点*/
        }
        .box ul li{
            height: 23px;
            line-height: 23px;
            padding-left:20px;
        }
        .box ul{

        }
