<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      .box{
            width: 520px;
            height: 300px;
            margin: 0 auto;
            position: relative;  
        }
        .box img{
            width: 100%;
            height: 100%;
        }/* 设置图片大小，使图片和盒子一样大 */
       div::before{
           float: left;
           position: absolute;
           width: 520px;
           height: 300px;
           top: 0;
           left: 0;
           content: ''; /* 必须写 */
          background-color: rgba(0,0,0,.3);
          display: none;/* 隐藏遮罩层 */
       }
       .box:hover::before{
           display: block; 
           /* 显示遮罩层 */
       }
    </style>
</head>
<body>
    <div class="box">
        <img src="../images/TB1gjpg.jpg" alt="">
    </div>
</body>
</html>
