<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         .box{
            overflow: hidden;/* 溢出隐藏 */
            width: 200px;
            height: 200px;
            border: 1px solid rgb(161, 154, 154);
            margin: 100px auto;
        }
        .box::after{
            display: block;
            content: "";
            width: 200px;
            height: 200px;
            background-color: rgb(20, 221, 188);
            /* before和 after创建一个元素，但是是属于行内元素*/
            transition: all 3s;
            transform-origin: left bottom; /* 旋转中心点 */
        }
        .box:hover::after{
            background-color: rgb(5, 184, 175);
            transform: rotate(360deg);
           
        }
        .mar{
            overflow: hidden;/* 溢出隐藏 */
            width: 500px;
            height: 300px;
            margin: 10px auto;
            
        }
        img{
            width: 500px;
            height: 300px;
            transition: all .3s;
        }
        img:hover{
            transform: scale(1.1,1.1);
        }
        .butt{
           height: 30px;
           width: 300px;
            margin: 0 auto;
        }
        ul li{
            float: left;
            width: 30px;
            height: 30px;
            border: 1px solid rgb(236, 4, 4);
            border-radius: 15px;
            list-style:none;/* 去掉圆点 */
            margin: 10px;
           line-height: 30px;
           text-align: center;
        }
        ul li:hover{
            transform: scale(1.5,1.5);
        }
    </style>
</head>
<body>
    <div class="box">
    </div>
    <div class="mar">
        <img src="../images/TB1gjpg.jpg" alt="">
    </div>
    <div class="butt">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
    </div>
</body>
</html>
