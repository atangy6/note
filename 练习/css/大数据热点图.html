<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .map{
            position: relative;
            width: 747px;
            height: 616px;
            background-color: rgb(151, 151, 145);
            margin: 0 auto;
        }
        .city{
            position: absolute;
            top: 100px;
            left: 100px;
        }
        .dotted{
            
            width: 8px;
            height: 8px;
            background-color: rgb(39, 81, 197);
            border-radius: 50%;
        }
        .city div[class^="pulse"]{
            position: absolute;
            top: 50%;
            left: 50%;
           transform: translate(-50%,-50%);
            width: 8px;
            height: 8px;
            box-shadow: 0 0 12px rgb(25, 97, 204);
            border-radius: 50%;
            animation: pulse 1.2s linear infinite;
            
        }
        @keyframes pulse{
            0%{
                
            }
            70%{
                width: 40px;
                height: 40px;
                opacity: 1;
            }
            100%{
                width: 70px;
                height: 70px;
                opacity: 0;
            }
        }
        .city div.pulse2{
            animation-delay:0.4s;
        }
        .city div.pulse3{
            animation-delay:0.8s;
        }
    </style>
</head>
<body>
    <div class="map">
        <div class="city">
             
            <div class="pulse1"></div>
            <div class="pulse2"></div>
            <div class="pulse3"></div>
           <div class="dotted"></div>
        </div>
    </div>
</body>
</html>
