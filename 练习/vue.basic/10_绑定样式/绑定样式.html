<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绑定样式</title>
    <style>
        .basic{
            width: 400px;
            height: 100px;
            border: 5px solid black;
        }
        .h{
            background-color: rgb(240, 200, 200);
        }
        .s{
            background-color: rgb(135, 205, 139);
        }
        .n{
            background-color: rgb(164, 203, 220);
        }
        .a1{
            font-size: 16px;
            font-weight:bold
        }
        .a2{
            color: rgb(146, 70, 218);
            background-color: rgb(225, 158, 197);
        }
        .a3{
            border-radius: 25px;
        }
    </style>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <!-- 绑定class样式--字符串写法，适用：样式的类名不确定，需要动态指定 -->
        <div class="basic" :class="mood" @click="changeMood">{{name}}</div><br><br>

        <!-- 绑定class样式--数组写法，适用：要绑定的样式个数不确定，名字也不确定 -->
        <div class="basic" :class="classArr" >{{name}}</div><br><br>

        <!-- 绑定class样式--对象写法，适用：要绑定的样式个数确定，名字也确定，但要动态决定要不要 -->
        <div class="basic" :class="classObj" >{{name}}</div><br><br>

        <div class="basic" :style="styleObj">{{name}}</div><br><br>
        <div class="basic" :style="[styleObj,styleObj2]">{{name}}</div>
    </div>
</body>
<script>
    Vue.config.productionTip=false

    new Vue({
        el:'#root',
        data:{
            name:'Vue',
            mood:'n',
            classArr:['a1','a2','a3'],
            classObj:{
                a1:false,
                a2:true
            },
            styleObj:{
                fontSize:'40px',
                backgroundColor:'rgb(42, 60, 100)',
            },
            styleObj2:{
                fontSize:'40px',
                color:'rgb(85, 158, 71)',
            }
        },
        methods: {
            changeMood(){
                const arr=['h','s','n']
                // Math.random()————范围[0-1)
                const index=Math.floor(Math.random()*3)
                this.mood=arr[index]
            }
        },
    })
</script>
</html>
