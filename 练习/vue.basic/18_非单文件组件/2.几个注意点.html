<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <!-- 
        1.关于组件名
            一个单词组成：
                第一种写法（首字母小写）：school
                第二种写法（首字母大写）：School
            多个单词组成：
                第一种写法（kebab-case命名）：my-school
                第二种写法（CamelCase命名）：MySchool（需要Vue脚手架支持）
            备注：
                (1).组件名尽可能回避HTML中已有的元素名称，例如h2、H2都不行
                (2).可以使用name配置项指定组件在开发者工具中呈现的名字

        2.关于组件标签
            第一种写法：<school></school>
            第二种写法：<school/> (不使用脚手架时，会导致后续组件不能渲染)

        3.简写方式
            const school = Vue.extend(options) 可以简写成 const school = options
     -->
    
    <div id="root">
        <school></school> 
    </div>
</body>
<script>
    Vue.config.productionTip=false
    
    // 标准写法
    /*  const school=Vue.extend({
        name:'abc',// 可以使用name配置项指定组件在开发者工具中呈现的名字
        template:`
        <div>
            <h2>学校名称：{{name}}</h2>
            <h2>学校地址：{{address}}</h2>
        </div>
        `,
        data(){
            return {
                name:'希望小学',
                address:'北京',
            }
        }
    }) */

    // 简写
    const school={
        name:'abc',// 可以使用name配置项指定组件在开发者工具中呈现的名字    (名字由school变为Abc)
        template:`
        <div>
            <h2>学校名称：{{name}}</h2>
            <h2>学校地址：{{address}}</h2>
        </div>
        `,
        data(){
            return {
                name:'希望小学',
                address:'北京',
            }
        }
    }
    new Vue({
        el:'#root',
        components:{
            school:school,
        }
    })
</script>
</html>
