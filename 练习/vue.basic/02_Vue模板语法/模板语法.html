<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <!-- 
        Vue模板语法有两大类：
        1.插值语法
            用于解析标签体内容
            {{xxx}}
        2.指令语法
            用于解析标签（包括：标签属性、标签体内容、绑定事件
            举例：v-bind:href='xxx' 可简写为 :href='xxx'
     -->

     <!-- 准备好一个容器 -->
     <div id="root">
        <h1>插值语法</h1>
        <h3>你好，{{name}}</h3>
        <hr/>
        <h1>指令语法</h1>
        <a v-bind:href="study.url.toUpperCase()" v-bind:x="hello">点我去学习{{study.name}}</a>
        <br>
        <a :href="study.url" :x="hello">点我去学习{{study.name}}</a>
     </div>
    <script>
        Vue.config.productionTip=false//设置为 false 以阻止 vue 在启动时生成生产提示。

        // 创建Vue实例
        // 注意：大写V
        new Vue({
            el:'#root',
            data:{
                name:'jack',
                study:{
                    name:'Vue',
                    url:'https://cn.vuejs.org/v2/guide/index.html',
                    hello:'你好'
                }
            }
        })
    </script>
</body>
</html>
