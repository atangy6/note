<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @font-face {
  font-family: 'icomoon';
  src:  url('fonts/icomoon.eot?j0fami');
  src:  url('fonts/icomoon.eot?j0fami#iefix') format('embedded-opentype'),
    url('fonts/icomoon.ttf?j0fami') format('truetype'),
    url('fonts/icomoon.woff?j0fami') format('woff'),
    url('fonts/icomoon.svg?j0fami#icomoon') format('svg');
  font-weight: normal;
  font-style: normal;
  font-display: block;
}
        
        .box{
            /* div是块级元素可以设置宽高，这里不设置高度由子元素撑开 */
            width: 400px;
            border-bottom: 1px solid #ccc;
            margin: 100px auto;
            position: relative;
        }
        .box input{
            width: 370px;
            height: 30px;
            border: 0;
            outline: none;
        }
        label {
            position: absolute;
            top: 10px;
            right: 30px;
            font-family: "icomoon"; 
        }
    </style>
</head>
<body>
    <div class="box">
        <label for="" id="eye">
          
        </label>
        <input type="password" id="pwd">
    </div>
    <script>
        //获取元素
        var pwd=document.getElementById('pwd');
        var eye=document.getElementById('eye');
        //注册事件 处理程序
        var flag=0;
        eye.onclick=function(){
            if (flag==0){
                pwd.type='text';//修改表单属性
                eye.innerHTML='';
                flag=1;
            }else{
                pwd.type='password';
                eye.innerHTML=' ';
                flag=0
            }
            
        }
    </script>
</body>
</html>
