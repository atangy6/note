<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            position: absolute;
            left: 0;
            height: 100px;
            width: 100px;
            background-color: rgb(150, 209, 219);
        }
    </style>
</head>
<body>
    <div></div>
    <script>
        // 核心原理：通过定时器setInterval()不断移动盒子位置
        // 实现步骤
        // 1.获得盒子当前位置
        // 2.让盒子在当前位置加上移动距离
        // 3.利用定时器不断重复这个操作
        // 4.加一个结束定时器的条件
        // 5.注意此元素需要添加定位才能使用element.style.left
        // 因为要使用element.style.left所以样式中要有left
        var div=document.querySelector('div');
        var timer=setInterval(function(){
            if(div.offsetLeft>=400){
                // 停止动画
            clearInterval(timer);//取消setInterval()建立的定时器
            }
        div.style.left=div.offsetLeft+1+'px';//返回当前元素相对于其 offsetParent 元素的左边距的距离。
        },30)
    </script>
</body>
</html>
