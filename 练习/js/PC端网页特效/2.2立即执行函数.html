<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //函数
        function fn(){
            console.log(1);
        }
        fn();
        //1.立即执行函数:不需要调用，立马能够自己执行的函数
        //2.写法 (function(){})()  或者   (function(){}());
        // (function(){})()
        (function(){
            console.log(2);
        })();//第二个小括号可以看做是调用函数
        (function(a,b){
            console.log(a+b);
        })(1,2);

        //(function(){}());
        (function(c,d){
            console.log(c+d);
        }(1,3));
        (function sum(c,d){
            console.log(c+d);
        }(1,3));
        //3.立即执行函数最大的作用是独立创建了一个作用域，里面所有的变量都是局部变量，不会有冲突
    </script>
</body>
</html>
