<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>给不同元素记录不同定时器</title>
    <style>
        div{
           position: absolute;
           left: 0;
           height: 100px;
           width: 100px;
           background-color: rgb(150, 209, 219);
       }
        span{
           position: absolute;
           left: 0;
           display: block;
           width: 50px;
           height: 50px;
           background-color: rgb(190, 143, 209);
           /* z-index: 1; */
       }
   </style>
</head>
<body>
    <button>点击</button>
    <div></div>
    <span></span>
    <script>
        // var obj={};
        // obj.name='andy';
        // 简单动画函数封装obj目标对象 target目标位置
        // 给不同元素记录不同定时器
        
        function animate(obj,target){
            clearInterval(obj.timer);
            obj.timer=setInterval(function(){
                if(obj.offsetLeft>=target){
                    // 停止动画
                    clearInterval(obj.timer);//取消setInterval()建立的定时器
                }
            obj.style.left=obj.offsetLeft+1+'px';//返回当前元素相对于其 offsetParent 元素的左边距的距离。
        },30);
        }

        var div=document.querySelector('div');
        var span=document.querySelector('span');
        var btn=document.querySelector('button');
        // 调用函数
        animate(div,300);
        btn.addEventListener('click',function(){
            animate(span,200);
        })
    </script>
</body>
</html>
