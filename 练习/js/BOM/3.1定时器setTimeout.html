<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1.语法规范：  window.setTimeout(调用函数,延迟时间)
        // 2.window可以省略
        // 3.延迟时间单位为毫秒，可省略，默认为0
        // 4.页面中可能有很多定时器，我们经常给定时器加标识符（名字）

        // setTimeout(function(){
        //     console.log("时间到了");
        // },20000);
            function callback(){
                console.log('到时了');
            }
            var time1=setTimeout(callback,3000);
            var time2=setTimeout(callback,9000);
            
        // setTimeout()这个调用函数也称为回调函数callback
    </script>
   
</body>
</html>
