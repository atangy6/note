<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1.全局作用域或者普通函数中this指向全局对象window(注意定时器里面的this指向window)
        console.log(this);//window

        function fn(){
            console.log(this);
        }
        window.fn();//window

        setTimeout(function(){
            console.log(this);
        },1000);// setTimeout省略了window,window调用定时器，this指向window
        // 2.方法调用中谁调用this指向谁
        var o={
            sayHi:function(){
                console.log(this);//this指向o
            }
        }
        o.sayHi();
        // 3.构造函数中this指向构造函数实例
        function fun(){
            console.log(this);//this指向fun
        }
        var fun=new fun();
    </script>
</body>
</html>
