<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>时间戳</title>
    <script>
        //剩余时间=输入的时间减去现在时间
        function countDown(time){
            var nowTime=+new Date();//没有参数，返回的是当前时间的毫秒数
            var inputTime=+new Date(time);//有参数，返回的是用户输入的时间的毫秒数
            var times=(inputTime-nowTime)/1000;//剩余时间的秒数
            //将秒数进行转换
            var d=parseInt(times/60/60/24);//天
            var h=parseInt(times/60/60%24);//小时
            h=h<10?'0'+h:h;
            var m=parseInt(times/60%60);//分钟
            m=m<10?'0'+m:m;
            var s=parseInt(times%60);//秒
            s=s<10?'0'+s:s;
            return d+'天'+h+'时'+m+'分'+s+'秒';
        }
        console.log(countDown('2022-5-22 20:00:00'));
    </script>
</head>

</body>
</html>
