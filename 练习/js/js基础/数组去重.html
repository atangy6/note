<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组</title>
    <script>
    //把旧数组里面不重复的元素选取出来放到新数组中，重复的元素只保留一个，放到新数组中去重。
        function unique(arr){
            var newArr=[];//新数组
            for(var i=0;i<arr.length;i++){//遍历旧数组
                if(newArr.indexOf(arr[i])===-1){
                    newArr.push(arr[i]);
                }
            }
            return newArr;
        }
        var demo=unique(['a','g','r','a','j','l','r']);
        console.log(demo);
    </script>
</head>

</body>
</html>
