<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for循环</title>
    <script>
        var sum1=0;
        var sum2=0;
        for(var i=1;i<=100;i++){
            if(i%2==0){
                sum2+=i;
            }
            else{
                sum1+=i;
            }   
        }
        console.log('奇数和为'+sum1);
        console.log('偶数和为'+sum2);
    </script>
</head>
<body>
    
</body>
</html>
