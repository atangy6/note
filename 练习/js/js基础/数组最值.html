<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组</title>
    <script>
      var arr=[2,6,1,77,52,7];
      var max=arr[0];//max值不为0是因为如果全为负数max就无效
      var min=arr[0];
      for(var i=0;i<arr.length;i++){
         if(arr[i]>max){
             max=arr[i];
         }
      }
      for(var i=0;i<arr.length;i++){
         if(arr[i]<min){
             min=arr[i];
         }
      }
      alert('最大值为：'+max);
      alert('最小值为：'+min);
    </script>
</head>

</body>
</html>
