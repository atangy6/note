<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数</title>
    <script>
        //方法一
        function reverse(arr){//arr形参 声明函数  
            if(arr instanceof Array){//检测是否为数组
                var newArr=[];
                for(var i=arr.length-1;i>=0;i--){
                    newArr[newArr.length]=arr[i];
                }
                return newArr;
            }else{
                return '这个参数要求必须是数组格式';
            }
        }
        var arr1=reverse([1,3,4,6,9]);//实参 调用函数
        console.log(arr1);//输出
        var arr2=reverse(1,3,4,6,9);//实参 调用函数
        console.log(arr2);//输出

        //方法二
        //利用reverse()翻转数组
        var arr=[1,2,3,4,5];
        arr.reverse();
        console.log(arr);
    </script>
</head>

</html>
